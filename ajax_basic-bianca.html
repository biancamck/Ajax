<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ajax Kitty</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Wanna see a Kitty?</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
        <script type="text/javascript">
        
        //step 1 setup xml http request object
        var ajax = new XMLHttpRequest();

        //step 2 prepare open ajax request
        ajax.open('GET', 'content-bianca.html');

        //step 3 define ajx response callback method
        ajax.onreadystatechange = function() {
            if (ajax.readyState = 4) {
                document.getElementById('content').innerHTML = ajax.responseText;
            }
        }

        //step 4 send ajax request for data
        function getContent() {
            ajax.send();
            document.getElementById('btn_content').style.display = 'none';
        }
			
		</script>
    </body>
</html>
